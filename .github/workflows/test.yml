name: Test and publish python package to PyPi
on:
  push:
    branches:
      - '*'
      - '!main'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip build twine xmltodict pylint
      - name: Run lint Test
        run: |
          pylint $(git ls-files *.py)
      - name: Run unit test
        run: |
          python -m unittest tests/test_stig_edit.py
      - name: Get pip versions of stig_edit
        run: |
          python -m pip versions --index-url https://test.pypi.org/simple/ stig_edit