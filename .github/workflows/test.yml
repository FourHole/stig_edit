name: Test and publish python package to PyPi
on:
  push:
    branches:
      - '*'
      - '!main'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip build twine xmltodict pylint
      - name: Run lint Test
        run: |
          pylint $(git ls-files *.py)
      - name: Build python package
        run: |
          python -m build
      - name: Publish distribution ðŸ“¦ to Test PyPI for further testing
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
      - name: Run unit test
        run: |
          cd tests
          python -m pip install --index-url https://test.pypi.org/simple/ stig_edit
          python -m unittest test_stig_edit.py
